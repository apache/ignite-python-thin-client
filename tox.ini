[tox]
skipsdist = True
envlist = py{36,37,38}-{no-ssl,ssl,ssl-password}

[travis]
python =
  3.6: py36-no-ssl, py36-ssl, py36-ssl-password
  3.7: py37-no-ssl, py37-ssl, py37-ssl-password
  3.8: py38-no-ssl, py38-ssl, py38-ssl-password

[testenv]
passenv = TEAMCITY_VERSION
envdir = {homedir}/.virtualenvs/pyignite-{envname}
deps =
    -r ./requirements/install.txt
    -r ./requirements/tests.txt
usedevelop = True
allowlist_externals = docker-compose
commands =
    pytest {env:PYTESTARGS:} {posargs}
commands_post =
    docker-compose down

[testenv:py{36,37,38}-no-ssl]
commands_pre =
    docker-compose down
    docker-compose up -d ignite
setenv:
   PYTEST_ADDOPTS = --examples

[testenv:py{36,37,38}-ssl]
commands_pre =
    docker-compose down
    docker-compose up -d ignite-ssl
setenv:
    PYTEST_ADDOPTS = --use-ssl=True --ssl-certfile={toxinidir}/tests/config/ssl/client_full.pem

[testenv:py{36,37,38}-ssl-password]
commands_pre =
    docker-compose down
    docker-compose up -d ignite-ssl
setenv:
    PYTEST_ADDOPTS = --use-ssl=True --ssl-certfile={toxinidir}/tests/config/ssl/client_with_pass_full.pem --ssl-keyfile-password=654321
