language: python
sudo: required

addons:
  apt:
    packages:
      - openjdk-8-jdk

env:
  global:
    - IGNITE_VERSION=2.13.0
    - IGNITE_HOME=/opt/ignite

before_install:
  - curl -L https://apache-mirror.rbc.ru/pub/apache/ignite/${IGNITE_VERSION}/apache-ignite-slim-${IGNITE_VERSION}-bin.zip > ignite.zip
  - unzip ignite.zip -d /opt
  - mv /opt/apache-ignite-slim-${IGNITE_VERSION}-bin /opt/ignite
  - mv /opt/ignite/libs/optional/ignite-log4j2 /opt/ignite/libs/

jobs:
  include:
    - python: '3.7'
      arch: amd64
      env: TOXENV=py37
    - python: '3.8'
      arch: amd64
      env: TOXENV=py38
    - python: '3.8'
      arch: amd64
      env: TOXENV=codestyle
    - python: '3.9'
      arch: amd64
      env: TOXENV=py39
    - python: '3.10'
      arch: amd64
      env: TOXENV=py310

install: pip install tox
script: tox
